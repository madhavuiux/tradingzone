<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Position Size Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 1px solid #e5e7eb;
        }

        h1 {
            color: #000000;
            font-size: 28px;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: #6b7280;
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            display: block;
            color: #000000;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .currency-symbol {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-weight: 600;
            font-size: 16px;
            pointer-events: none;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: #ffffff;
        }

        input.has-currency {
            padding-left: 36px;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #000000;
        }

        /* Hide number input spinners */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }

        .risk-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 8px;
        }

        .risk-btn {
            padding: 10px;
            border: 2px solid #000000;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #000000;
            transition: all 0.3s;
            font-size: 14px;
        }

        .risk-btn:hover {
            background: #f3f4f6;
        }

        .risk-btn.active {
            background: #000000;
            color: white;
            border-color: #000000;
        }

        .results {
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 12px;
            padding: 24px;
            margin-top: 32px;
        }

        .result-item {
            margin-bottom: 20px;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-label {
            color: #6b7280;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-value {
            font-size: 28px;
            font-weight: 700;
        }

        .result-value.profit {
            color: #10b981;
        }

        .result-value.loss {
            color: #ef4444;
        }

        .result-value.neutral {
            color: #000000;
        }

        .result-subtext {
            color: #6b7280;
            font-size: 12px;
            margin-top: 2px;
        }

        .reset-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            color: #000000;
            border: 2px solid #000000;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 24px;
        }

        .reset-btn:hover {
            background: #f3f4f6;
        }

        .reset-btn:active {
            transform: scale(0.98);
        }

        footer {
            text-align: center;
            color: #6b7280;
            padding: 20px;
            font-size: 14px;
        }

        .divider {
            height: 1px;
            background: #e5e7eb;
            margin: 24px 0;
        }

        @media (max-width: 640px) {
            .card {
                padding: 24px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .result-value {
                font-size: 24px;
            }

            .risk-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ðŸ“Š Position Size Calculator</h1>
            <p class="subtitle">Calculate your optimal lot size and risk</p>

            <div class="input-group">
                <label for="capital">Your Capital</label>
                <div class="input-wrapper">
                    <span class="currency-symbol">â‚¹</span>
                    <input type="text" id="capital" class="has-currency" placeholder="0" inputmode="numeric">
                </div>
            </div>

            <div class="input-group">
                <label for="riskPercent">Risk Appetite (%)</label>
                <input type="text" id="riskPercent" placeholder="Enter risk %" inputmode="decimal">
                <div class="risk-buttons">
                    <button class="risk-btn" data-risk="1">1%</button>
                    <button class="risk-btn" data-risk="2">2%</button>
                    <button class="risk-btn" data-risk="2.5">2.5%</button>
                    <button class="risk-btn" data-risk="3">3%</button>
                </div>
            </div>

            <div class="divider"></div>

            <div class="input-group">
                <label for="entryPrice">Entry Price</label>
                <div class="input-wrapper">
                    <span class="currency-symbol">â‚¹</span>
                    <input type="text" id="entryPrice" class="has-currency" placeholder="0" inputmode="decimal">
                </div>
            </div>

            <div class="input-group">
                <label for="stopLoss">Stop Loss Price</label>
                <div class="input-wrapper">
                    <span class="currency-symbol">â‚¹</span>
                    <input type="text" id="stopLoss" class="has-currency" placeholder="0" inputmode="decimal">
                </div>
            </div>

            <div class="input-group">
                <label for="targetPrice">Target Price</label>
                <div class="input-wrapper">
                    <span class="currency-symbol">â‚¹</span>
                    <input type="text" id="targetPrice" class="has-currency" placeholder="0" inputmode="decimal">
                </div>
            </div>

            <div class="results">
                <div class="result-item">
                    <div class="result-label">Lot Size You Can Buy</div>
                    <div class="result-value neutral" id="lotSize">0</div>
                    <div class="result-subtext">shares</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Profit On Target</div>
                    <div class="result-value profit" id="profitOnTarget">â‚¹0</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Max Loss</div>
                    <div class="result-value loss" id="maxLoss">â‚¹0</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Risk:Reward Ratio</div>
                    <div class="result-value neutral" id="riskReward">1:0</div>
                </div>
            </div>

            <button class="reset-btn" onclick="resetCalculator()">Reset All</button>
        </div>
    </div>

    <footer>
        Made by Madhav Sajikumar
    </footer>

    <script>
        const inputs = {
            capital: document.getElementById('capital'),
            riskPercent: document.getElementById('riskPercent'),
            entryPrice: document.getElementById('entryPrice'),
            stopLoss: document.getElementById('stopLoss'),
            targetPrice: document.getElementById('targetPrice')
        };

        const outputs = {
            lotSize: document.getElementById('lotSize'),
            profitOnTarget: document.getElementById('profitOnTarget'),
            maxLoss: document.getElementById('maxLoss'),
            riskReward: document.getElementById('riskReward')
        };

        const riskButtons = document.querySelectorAll('.risk-btn');

        // Format number to Indian format
        function formatIndianNumber(num) {
            if (!num || isNaN(num)) return '';
            
            const numStr = num.toString();
            const [integer, decimal] = numStr.split('.');
            
            let lastThree = integer.substring(integer.length - 3);
            let otherNumbers = integer.substring(0, integer.length - 3);
            
            if (otherNumbers !== '') {
                lastThree = ',' + lastThree;
            }
            
            let formatted = otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g, ',') + lastThree;
            
            if (decimal) {
                formatted += '.' + decimal;
            }
            
            return formatted;
        }

        // Parse Indian formatted number to float
        function parseIndianNumber(str) {
            if (!str) return 0;
            return parseFloat(str.replace(/,/g, ''));
        }

        // Handle input formatting
        function handleInputFormat(input) {
            input.addEventListener('input', (e) => {
                let value = e.target.value.replace(/,/g, '');
                
                // Allow only numbers and one decimal point
                value = value.replace(/[^\d.]/g, '');
                
                // Prevent multiple decimal points
                const parts = value.split('.');
                if (parts.length > 2) {
                    value = parts[0] + '.' + parts.slice(1).join('');
                }
                
                const cursorPosition = e.target.selectionStart;
                const oldLength = e.target.value.length;
                
                if (value) {
                    const [integer, decimal] = value.split('.');
                    let formatted = formatIndianNumber(integer);
                    if (decimal !== undefined) {
                        formatted += '.' + decimal;
                    }
                    e.target.value = formatted;
                } else {
                    e.target.value = '';
                }
                
                // Adjust cursor position
                const newLength = e.target.value.length;
                const newPosition = cursorPosition + (newLength - oldLength);
                e.target.setSelectionRange(newPosition, newPosition);
                
                calculate();
            });
        }

        // Apply formatting to all price inputs
        handleInputFormat(inputs.capital);
        handleInputFormat(inputs.entryPrice);
        handleInputFormat(inputs.stopLoss);
        handleInputFormat(inputs.targetPrice);
        handleInputFormat(inputs.riskPercent);

        // Risk button handlers
        riskButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const risk = btn.dataset.risk;
                inputs.riskPercent.value = risk;
                updateActiveButton(risk);
                calculate();
            });
        });

        // Update active button state
        function updateActiveButton(risk) {
            riskButtons.forEach(btn => {
                if (btn.dataset.risk === risk) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Monitor risk percent for button state
        inputs.riskPercent.addEventListener('input', () => {
            updateActiveButton(inputs.riskPercent.value);
        });

        function calculate() {
            const capital = parseIndianNumber(inputs.capital.value) || 0;
            const riskPercent = parseIndianNumber(inputs.riskPercent.value) || 0;
            const entryPrice = parseIndianNumber(inputs.entryPrice.value) || 0;
            const stopLoss = parseIndianNumber(inputs.stopLoss.value) || 0;
            const targetPrice = parseIndianNumber(inputs.targetPrice.value) || 0;

            // Calculate max loss (risk amount)
            const maxLossAmount = (capital * riskPercent) / 100;
            outputs.maxLoss.textContent = 'â‚¹' + formatIndianNumber(Math.round(maxLossAmount));

            // Calculate risk per share
            const riskPerShare = entryPrice - stopLoss;

            // Calculate lot size
            let lotSize = 0;
            if (riskPerShare > 0 && maxLossAmount > 0) {
                lotSize = Math.floor(maxLossAmount / riskPerShare);
            }
            outputs.lotSize.textContent = formatIndianNumber(lotSize);

            // Calculate profit on target
            let profitOnTarget = 0;
            if (targetPrice > entryPrice && lotSize > 0) {
                profitOnTarget = (targetPrice - entryPrice) * lotSize;
            }
            outputs.profitOnTarget.textContent = 'â‚¹' + formatIndianNumber(Math.round(profitOnTarget));

            // Calculate Risk:Reward Ratio
            let riskRewardRatio = '1:0';
            if (riskPerShare > 0) {
                const reward = targetPrice - entryPrice;
                const ratio = reward / riskPerShare;
                if (ratio > 0) {
                    riskRewardRatio = '1:' + ratio.toFixed(2);
                }
            }
            outputs.riskReward.textContent = riskRewardRatio;
        }

        function resetCalculator() {
            Object.values(inputs).forEach(input => {
                input.value = '';
            });
            riskButtons.forEach(btn => btn.classList.remove('active'));
            outputs.lotSize.textContent = '0';
            outputs.profitOnTarget.textContent = 'â‚¹0';
            outputs.maxLoss.textContent = 'â‚¹0';
            outputs.riskReward.textContent = '1:0';
        }

        // Initial calculation
        calculate();
    </script>
</body>
</html>
