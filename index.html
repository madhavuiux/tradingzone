<html lang="en" data-theme="light">
<head>

    <style>
        /*
        ========================================
        GLOBAL & THEME STYLES (From Lot Size Calc)
        ========================================
        */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #ffffff;
            --text-primary: #000000;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --border-strong: #000000;
            --input-bg: #ffffff;
            --hover-bg: #f3f4f6;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --border-strong: #f1f5f9;
            --input-bg: #1e293b;
            --hover-bg: #334155;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-strong);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: var(--shadow);
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            background: var(--hover-bg);
        }

        .theme-icon {
            font-size: 18px;
        }
        
        @media (max-width: 640px) {
            .theme-toggle {
                top: 10px;
                right: 10px;
                padding: 6px 12px;
                font-size: 12px;
            }
            .theme-icon {
                font-size: 16px;
            }
        }

        /*
        ========================================
        TAB NAVIGATION STYLES
        ========================================
        */
        .tab-navigation {
            max-width: 600px;
            margin: 20px auto 0;
            display: flex;
            background: var(--bg-secondary);
            border: 2px solid var(--border-strong);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        .tab-link {
            flex: 1;
            padding: 14px;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab-link:hover {
            background: var(--hover-bg);
        }
        .tab-link.active {
            background: var(--text-primary);
            color: var(--bg-primary);
        }
        
        /* --- THIS IS THE KEY FIX --- */
        .tab-content {
            display: none; /* By default, all tab content is hidden */
        }

        ========================================
        CALCULATOR 1: LOT SIZE (Scoped)
        ========================================

    </div> <script>
        /*
        ========================================
        SCRIPT 1: TAB NAVIGATION
        ========================================
        */
        document.addEventListener('DOMContentLoaded', () => {
            const tabLinks = document.querySelectorAll('.tab-link');
            const tabContents = document.querySelectorAll('.tab-content');

            tabLinks.forEach(link => {
                link.addEventListener('click', () => {
                    const tabId = link.getAttribute('data-tab');

                    // Deactivate all
                    tabLinks.forEach(item => item.classList.remove('active'));
                    tabContents.forEach(item => item.classList.remove('active'));

                    // Activate clicked
                    link.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });
        });

        /*
        ========================================
        SCRIPT 2: PERCENTAGE CALCULATOR
        (Function renamed to calculatePercent)
        ========================================
        */
        function calculatePercent() {
            const a_input = document.getElementById('valueA');
            const b_input = document.getElementById('valueB');
            const resultElement = document.getElementById('result');

            const a = parseFloat(a_input.value);
            const b = parseFloat(b_input.value);

            resultElement.classList.remove('positive', 'negative', 'neutral');

            if (isNaN(a) || isNaN(b)) {
                resultElement.textContent = '...';
                resultElement.classList.add('neutral');
                return;
            }

            if (a === 0) {
                if (b === 0) {
                    resultElement.textContent = '0.00%';
                    resultElement.classList.add('neutral');
                } else if (b > 0) {
                    resultElement.textContent = '+âˆž%';
                    resultElement.classList.add('positive');
                } else {
                    resultElement.textContent = '-âˆž%';
                    resultElement.classList.add('negative');
                }
                return;
            }

            const percentageChange = ((b - a) / a) * 100;
            const roundedChange = percentageChange.toFixed(2);
            let prefix = (percentageChange > 0) ? '+' : '';

            resultElement.textContent = `${prefix}${roundedChange}%`;

            if (percentageChange > 0) {
                resultElement.classList.add('positive');
            } else if (percentageChange < 0) {
                resultElement.classList.add('negative');
            } else {
                resultElement.classList.add('neutral');
            }
        }
        
        document.addEventListener('DOMContentLoaded', calculatePercent);

        function formatIndianNumber(num) {
            if (!num || isNaN(num)) return '';
            
            const numStr = num.toString();
            const [integer, decimal] = numStr.split('.');
            
            let lastThree = integer.substring(integer.length - 3);
            let otherNumbers = integer.substring(0, integer.length - 3);
            
            if (otherNumbers !== '') {
                lastThree = ',' + lastThree;
            }
            
            let formatted = otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g, ',') + lastThree;
            
            if (decimal) {
                formatted += '.' + decimal;
            }
            
            return formatted;
        }

        function parseIndianNumber(str) {
            if (!str) return 0;
            return parseFloat(str.replace(/,/g, ''));
        }

        function handleInputFormat(input) {
            input.addEventListener('input', (e) => {
                let value = e.target.value.replace(/,/g, '');
                value = value.replace(/[^\d.]/g, '');
                
                const parts = value.split('.');
                if (parts.length > 2) {
                    value = parts[0] + '.' + parts.slice(1).join('');
                }
                
                const cursorPosition = e.target.selectionStart;
                const oldLength = e.target.value.length;
                
                if (value) {
                    const [integer, decimal] = value.split('.');
                    let formatted = formatIndianNumber(integer);
                    if (decimal !== undefined) {
                        formatted += '.' + decimal;
                    }
                    e.target.value = formatted;
                } else {
                    e.target.value = '';
                }
                
                const newLength = e.target.value.length;
                const newPosition = cursorPosition + (newLength - oldLength);
                e.target.setSelectionRange(newPosition, newPosition);
                
                calculateLot();
            });
        }

        function setPosition(position) {
            currentPosition = position;
            if (position === 'long') {
                elements.longBtn.classList.add('active');
                elements.shortBtn.classList.remove('active');
            } else {
                elements.shortBtn.classList.add('active');
                elements.longBtn.classList.remove('active');
            }
            calculateLot();
        }

        function setTradeType(type) {
            currentTradeType = type;
            if (type === 'fno') {
                elements.fnoLotSizeGroup.classList.remove('hidden');
            } else {
                elements.fnoLotSizeGroup.classList.add('hidden');
            }
            calculateLot();
        }

        function setRiskPercent(risk) {
            elements.riskPercent.value = risk;
            riskButtons.forEach(btn => {
                btn.classList.add(btn.dataset.risk === risk ? 'active' : 'inactive');
                btn.classList.remove(btn.dataset.risk === risk ? 'inactive' : 'active');
            });
            calculateLot();
        }

        function updateActiveRiskButton(risk) {
            riskButtons.forEach(btn => {
                btn.classList.add(btn.dataset.risk === risk ? 'active' : 'inactive');
                btn.classList.remove(btn.dataset.risk === risk ? 'inactive' : 'active');

            });
        }
        
        // --- RENAMED function to calculateLot() ---
        function calculateLot() {
            const capital = parseIndianNumber(elements.capital.value) || 0;
            const riskPercent = parseIndianNumber(elements.riskPercent.value) || 0;
            const entryPrice = parseIndianNumber(elements.entryPrice.value) || 0;
            const stopLoss = parseIndianNumber(elements.stopLoss.value) || 0;
            const targetPrice = parseIndianNumber(elements.targetPrice.value) || 0;
            const fnoLotSize = parseIndianNumber(elements.fnoLotSize.value) || 0;

            const maxLossAmount = (capital * riskPercent) / 100;
            elements.maxLoss.textContent = 'â‚¹' + formatIndianNumber(Math.round(maxLossAmount));

            let riskPerShare;
            if (currentPosition === 'long') {
                riskPerShare = entryPrice - stopLoss;
            } else {
                riskPerShare = stopLoss - entryPrice;
            }

            let lotSize = 0;
            let totalQuantity = 0;
            
            if (currentTradeType === 'equity') {
                if (riskPerShare > 0 && maxLossAmount > 0) {
                    lotSize = Math.floor(maxLossAmount / riskPerShare);
                }
                totalQuantity = lotSize;
                elements.lotSize.textContent = formatIndianNumber(lotSize);
                elements.lotSizeSubtext.textContent = 'shares';
            } else {
                if (riskPerShare > 0 && maxLossAmount > 0 && fnoLotSize > 0) {
                    const riskPerLot = riskPerShare * fnoLotSize;
                    lotSize = Math.floor(maxLossAmount / riskPerLot);
                    totalQuantity = lotSize * fnoLotSize;
                }
                elements.lotSize.textContent = formatIndianNumber(lotSize);
                elements.lotSizeSubtext.textContent = `lots (${formatIndianNumber(totalQuantity)} shares)`;
            }

            let profitOnTarget = 0;
            if (currentPosition === 'long') {
                if (targetPrice > entryPrice && totalQuantity > 0) {
                    profitOnTarget = (targetPrice - entryPrice) * totalQuantity;
                }
            } else {
                if (entryPrice > targetPrice && totalQuantity > 0) {
                    profitOnTarget = (entryPrice - targetPrice) * totalQuantity;
                }
            }
            elements.profitOnTarget.textContent = 'â‚¹' + formatIndianNumber(Math.round(profitOnTarget));

            let riskRewardRatio = '1:0';
            if (riskPerShare > 0) {
                let reward;
                if (currentPosition === 'long') {
                    reward = targetPrice - entryPrice;
                } else {
                    reward = entryPrice - targetPrice;
                }
                const ratio = reward / riskPerShare;
                if (ratio > 0) {
                    riskRewardRatio = '1:' + ratio.toFixed(2);
                }
            }
            elements.riskReward.textContent = riskRewardRatio;
        }

        function resetCalculator() {
            elements.capital.value = '';
            elements.riskPercent.value = '';
            elements.entryPrice.value = '';
            elements.stopLoss.value = '';
            elements.targetPrice.value = '';
            elements.fnoLotSize.value = '';
            
            elements.equityRadio.checked = true;
            elements.fnoLotSizeGroup.classList.add('hidden');
            currentTradeType = 'equity';
            
            elements.longBtn.classList.add('active');
            elements.shortBtn.classList.remove('active');
            currentPosition = 'long';
            
            riskButtons.forEach(btn => btn.classList.remove('active'));
            
            elements.lotSize.textContent = '0';
            elements.lotSizeSubtext.textContent = 'shares';
            elements.profitOnTarget.textContent = 'â‚¹0';
            elements.maxLoss.textContent = 'â‚¹0';
            elements.riskReward.textContent = '1:0';
        }

        elements.themeToggle.addEventListener('click', toggleTheme);
        elements.longBtn.addEventListener('click', () => setPosition('long'));
        elements.shortBtn.addEventListener('click', () => setPosition('short'));
        elements.equityRadio.addEventListener('change', () => setTradeType('equity'));
        elements.fnoRadio.addEventListener('change', () => setTradeType('fno'));
        elements.resetBtn.addEventListener('click', resetCalculator);

        riskButtons.forEach(btn => {
            btn.addEventListener('click', () => setRiskPercent(btn.dataset.risk));
        });

        elements.riskPercent.addEventListener('input', () => {
            updateActiveRiskButton(elements.riskPercent.value);
        });

        handleInputFormat(elements.capital);
        handleInputFormat(elements.riskPercent);
        handleInputFormat(elements.entryPrice);
        handleInputFormat(elements.stopLoss);
        handleInputFormat(elements.targetPrice);
        handleInputFormat(elements.fnoLotSize);

        loadTheme();
        calculateLot();
    </script>
</body>
</html>
